<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyShop - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/config.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body class="container mt-4">
  <h2>Available Products</h2>
  <div class="row" id="product-list"></div>

  <!-- Login/Register Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4 id="authModalTitle">Login</h4>
        <form id="authForm">
          <input class="form-control my-2" type="text" placeholder="Username" id="auth-username" required>
          <input class="form-control my-2" type="password" placeholder="Password" id="auth-password" required>
          <button class="btn btn-primary" type="submit" id="authSubmit">Submit</button>
        </form>
        <small id="authToggle" style="cursor:pointer" class="text-primary">Don't have an account? Register</small>
      </div>
    </div>
  </div>
</body>
</html>
