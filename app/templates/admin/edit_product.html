{% extends 'base.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <input name="name" value="{{ product.name }}" required>
    <textarea name="description">{{ product.description }}</textarea>
    <input name="price" type="number" step="0.01" value="{{ product.price }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
