<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="js/config.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/admin.js" defer></script>
</head>
<body class="container mt-4">
  <h2>Admin Dashboard</h2>

  <div id="not-admin" class="alert alert-danger d-none">Access denied. Admins only.</div>

  <div id="admin-content" class="d-none">
    <h4>Add New Product</h4>
    <form id="add-product-form" class="mb-4">
      <input class="form-control my-2" type="text" placeholder="Product Name" id="product-name" required>
      <textarea class="form-control my-2" placeholder="Description" id="product-description"></textarea>
      <input class="form-control my-2" type="number" placeholder="Price" id="product-price" required step="0.01">
      <button class="btn btn-primary" type="submit">Add Product</button>
    </form>

    <h4>All Products</h4>
    <ul id="product-list" class="list-group mb-4"></ul>

    <h4>All Orders</h4>
    <div id="order-list"></div>
  </div>
</body>
</html>
